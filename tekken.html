  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #1a1d23;

    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1d23;
    }

    .navbar img {
      height: 50px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    .navbar .authbuttons a {
      border: 1px solid white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .navbar .authbuttons a.signup {
      background-color: white;
      color: #1a1d23;
    }

    .maincontent {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
      padding: 20px;
    }

    .maincontent .leftsection,
    .maincontent .rightsection {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .maincontent .leftsection {
      flex-direction: column;
      text-align: center;
    }

    .maincontent .leftsection img {
      width: 300px;
    }

    .maincontent .leftsection .prizepool {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .maincontent .leftsection .amount {
      font-size: 48px;
      color: #ff0000;
      margin: 10px 0;
    }

    .maincontent .leftsection .date {
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .maincontent .leftsection .date i {
      margin-right: 5px;
    }

    .maincontent .rightsection img {
      width: 300px;
      border-left: 2px solid #ff0000;
    }

    .rightsection:hover {
      transition: all 200ms ease-in;
    }

    .navlinks a:hover {
      color: #ff0000;
      transition: all 200ms ease-in;
    }

    .videocontainer {
      width: 100%;
      height: 500px;
      margin: opx;
      background-color: #333;
      padding: 0%;

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .videocontainer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .para {
      position: absolute;
      top: 2000;
      left: 10%;
      color: #15bcd5;
      border: #1a1d23;
    }

    .button-49,
    .button-49:after {
      width: 90px;
      height: 60px;
      line-height: 78px;
      font-size: 20px;
      font-family: 'Bebas Neue', sans-serif;
      background: linear-gradient(45deg, transparent 5%, #FF013C 5%);
      border: 0;
      color: #fff;
      letter-spacing: 3px;
      box-shadow: 6px 0px 0px #00E6F6;
      outline: transparent;
      position: absolute;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      left: 10%;
      top: 2000;
    }

    .button-49:after {
      --slice-0: inset(50% 50% 50% 50%);
      --slice-1: inset(80% -6px 0 0);
      --slice-2: inset(50% -6px 30% 0);
      --slice-3: inset(10% -6px 85% 0);
      --slice-4: inset(40% -6px 43% 0);
      --slice-5: inset(80% -6px 5% 0);

      content: 'ALTERNATE TEXT';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 3%, #00E6F6 3%, #00E6F6 5%, #FF013C 5%);
      text-shadow: -3px -3px 0px #F8F005, 3px 3px 0px #00E6F6;
      clip-path: var(--slice-0);
    }

    .button-49:hover:after {
      animation: 2s glitch;
      animation-timing-function: steps(2, end);
    }

    @keyframes glitch {
      0% {
        clip-path: var(--slice-1);
        transform: translate(-20px, -10px);
      }

      10% {
        clip-path: var(--slice-3);
        transform: translate(10px, 10px);
      }

      20% {
        clip-path: var(--slice-1);
        transform: translate(-10px, 10px);
      }

      30% {
        clip-path: var(--slice-3);
        transform: translate(0px, 5px);
      }

      40% {
        clip-path: var(--slice-2);
        transform: translate(-5px, 0px);
      }

      50% {
        clip-path: var(--slice-3);
        transform: translate(5px, 0px);
      }

      60% {
        clip-path: var(--slice-4);
        transform: translate(5px, 10px);
      }

      70% {
        clip-path: var(--slice-2);
        transform: translate(-10px, 10px);
      }

      80% {
        clip-path: var(--slice-5);
        transform: translate(20px, -10px);
      }

      90% {
        clip-path: var(--slice-1);
        transform: translate(-10px, 0px);
      }

      100% {
        clip-path: var(--slice-1);
        transform: translate(0);
      }
    }

    @media (min-width: 768px) {

      .button-49,
      .button-49:after {
        width: 200px;
        height: 86px;
        line-height: 88px;
      }
    }
  </style>
</head>
