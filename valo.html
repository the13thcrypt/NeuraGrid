<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        VALORANT
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b0d13;
            color: white;
            background:url("valobg.jpg");
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0b0d13;
        }

        .navbar img {
            height: 50px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar .auth-buttons a {
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .navbar .auth-buttons a.sign-up {
            background-color: white;
            color: #0b0d13;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
            padding: 20px;
        }

        .main-content .left-section,
        .main-content .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content .left-section {
            flex-direction: column;
            text-align: center;
        }

        .main-content .left-section img {
            width: 300px;
        }

        .main-content .left-section .prizepool {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .main-content .left-section .amount {
            font-size: 48px;
            color: #ff0000;
            margin: 10px 0;
        }

        .main-content .left-section .date {
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content .left-section .date i {
            margin-right: 5px;
        }

        .main-content .right-section img {
            width: 400px;
            border-left: 2px solid #ff0000;
        }

        .nav-links a:hover {
            color: #bc13fe;
            transition: all 200ms ease-in;
        }

        a.log-in a.hover {
            color: aqua;
            transition: 200ms ease-in;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img alt="VALORANT Logo" height="50" src="image-removebg-preview.png" width="150" />
        <div class="nav-links">

                src="https://cmsassets.rgpub.io/sanity/files/dsfx7636/news/f6ccf20dfe3f6a24ea9216bb8afaaa66740c715d.mp4"
                type="video/mp4">
        </video></div>
    <div class="main-content">
        <div class="left-section">
            <img alt="Valorant Logo" height="200" src="tenor.gif" width="300" />
            <div class="prizepool">
                PRIZEPOOL
            </div>
            <div class="amount">
                1,00,000 INR

            <div class="date">
